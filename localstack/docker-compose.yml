version: '3.8'

services:
  localstack-cobalt:
    image: localstack/localstack:0.12.18
    ports:
      - "4801:4801"
      - "${PORT_WEB_UI-9090}:${PORT_WEB_UI-9090}"
    environment:
      - SERVICES=${SERVICES-ses,s3,sqs,secretsmanager}
      - EDGE_PORT=4801
      - DEBUG=${DEBUG-1}
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI-9090}
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  postgres-cobalt:
    image: postgres:12.9
    ports:
      - "5501:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pg-cobalt:/var/lib/postgresql/data

volumes:
  pg-cobalt: