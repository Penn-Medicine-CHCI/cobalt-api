<table class="reservation-card">
	<tbody>
		<tr>
			<td colspan="5">
				<spacer size="12"></spacer>
			</td>
		</tr>
		<tr>
			<td width="12" style="width: 12px"></td>
			<td width="90" style="width: 90px">
				<img src="{{reservationCardImageSrc}}" alt="{{reservationCardImageAlt}}" />
			</td>
			<td width="12" style="width: 12px"></td>
			<td style="vertical-align: middle">
				<p><strong>{{reservationCardName}}</strong></p>
				<spacer size="4"></spacer>
				<p class="small"><strong>{{reservationCardStartDateDescription}} {{reservationCardStartTimeDescription}}</strong></p>
				<spacer size="12"></spacer>
				<h6><a href="{{reservationCardActionUrl}}">{{reservationCardActionText}}</a>
					{{#if reservationCardCancelUrl}}
						| <a href="{{reservationCardCancelUrl}}" class="text-danger">{{reservationCardCancelText}}</a>
					{{/if}}
				</h6>
			</td>
			<td width="12" style="width: 12px"></td>
		</tr>
		<tr>
			<td colspan="5">
				<spacer size="12"></spacer>
			</td>
		</tr>
	</tbody>
</table>
